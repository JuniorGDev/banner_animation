<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="frame1" class="frame">
        <div id="frame" class="bg-red container">
            <img id="linguica" class="slide-in-right" src="img/frame1/Layer_9.png" alt="linguiça">
            <img id="frango" class="slide-in-right1" src="img/frame1/Layer_10.png" alt="frango">
            <img id="costela" class="slide-in-right2" src="img/frame1/Layer_11.png" alt="costela">
        </div>
        <div id="frameOne" class="bg-red tela-logo">
            <img id="text-ling" class="slide-in-fwd-center" src="img/frame2/Linguiça,_franguinho,_costelinha.png" alt="Linguiça, franguinho, costelinha" >
            <img id="text-brasa" class="slide-in-bck-center" src="img/frame3/Manda_Brasa_com_Perdigão_Na_Brasa.png" alt="Manda_Brasa_com_Perdigão_Na_Brasa" width="310px">
            <img id="logo" class="puff-in-center" src="img/logo/Layer_15.png" alt="logo perdigao">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
